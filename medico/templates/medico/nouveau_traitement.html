{% extends "medico/base.html" %}
{% load django_bootstrap5 %}


{% block title %}Nouveau traitment{% endblock %}

{% block content %}
    <h2>Nouveau Traitement</h2>
<form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    {% bootstrap_form form layout='vertical' %}
<div class="d-flex gap-2">
    <button type="submit" class="btn btn-success flex-grow-1">Enregistrer</button>
    <a href="{% url 'consultation' consultation_id %}" class="btn btn-secondary flex-grow-1">Retour</a>
</div>
</form>
{% endblock %}
